<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Website</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://raw.githubusercontent.com/ikegami-corp/web/main/elements/photoSample.jpg" alt="Header Image">
      <h1>Welcome to My Website</h1>
      <p>Scroll down for more content.</p>
    </header>

    <section class="content">
      <article class="post">
        <h2>Latest Post</h2>
        <p>This is the most recent content on the page.</p>
      </article>

      <article class="post">
        <h2>Another New Post</h2>
        <p>This is another piece of content.</p>
      </article>

      <article class="post">
        <h2>Post with an Image</h2>
        <img src="https://raw.githubusercontent.com/ikegami-corp/web/main/elements/photoSample.jpg" alt="Post Image">
        <p>This post contains an image and some text.</p>
      </article>

      <article class="post">
        <h2>Older Post</h2>
        <p>This is an older post on the page.</p>
      </article>
    </section>

    <footer>
      <p>&copy; 2024 My Website</p>
    </footer>
  </div>

  <!-- JavaScript dosyasını çağırıyoruz -->
  <script src="index.js"></script>
</body>
</html>
